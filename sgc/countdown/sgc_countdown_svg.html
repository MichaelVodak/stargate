		<script src="sgc_countdown.js"></script>
		<script type="text/javascript">
			  
			  window.addEventListener("load", function() {
			  
				const days = document.getElementById("days");
				const hours = document.getElementById("hours");
				const minutes = document.getElementById("minutes");
				const seconds = document.getElementById("seconds");
				const time = days.parentNode.parentNode;
				const currentDate = document.getElementById("date");
				const currentTime = document.getElementById("time");
				const timerMover = document.getElementById("stargate-timer-mover");
				const fps = document.getElementById("fps");
				const countdownBase = new SGCCountdownBase(
					document.getElementsByTagName("svg")[0],
					info => {
						seconds.innerHTML = info.countdownSeconds;
						minutes.innerHTML = info.countdownMinutes;
						hours.innerHTML = info.countdownHours;
						days.innerHTML = info.countdownDays;
						
						currentDate.innerHTML = info.fullYear + "-" + info.month + "-" + info.date;
						currentTime.innerHTML = info.hours + ":" + info.minutes + ":" + info.seconds;
						
						time.setAttribute("fill", info.countdownFill);
						timerMover.setAttribute("transform", "translate(0 " + info.timerY + ")");
						
						if(info.viewFps) {
							fps.innerHTML = info.fps;
							fps.style.display = "inline";
						} else
							fps.style.display = "";
					}
				);
				countdownBase.start();
			});
		</script>
