		<script type="text/javascript">

			function check(number) {
				return (number < 10 ? "0" : "") + number;
			}

			function AbstrDoubleList(t) {

				if(typeof t !== "function")
					throw "type is not function";
				const type = t;
				const Element = function(d, p, s) {
					const data = d;
					this.predecessor = p;
					this.successor = s;
					
					this.getData = function() {
						return data;
					};
				};

				var first = null;
				var last = null;
				var current = null;
				var cardinality = 0;

				this.isEmpty = function() {
					return cardinality == 0;
				};

				this.cardinality = function() {
					return cardinality;
				};

				this.clear = function() {
					first = null;
					last = null;
					current = null;
					cardinality = 0;
				};

				this.insertFirst = function(d) {
					if(d == null || d === undefined)
						throw "data is empty";
					else if(!type(d))
						throw "data is not same type";
					const element = new Element(d, null, first);
					if(this.isEmpty())
						last = element;
					else
						first.predecessor = element;
					first = element;
					cardinality++;
				};

				this.insertLast = function(d) {
					if(d == null || d === undefined)
						throw "data is empty";
					else if(!type(d))
						throw "data is not same type";
					const element = new Element(d, last, null);
					if(this.isEmpty())
						first = element;
					else
						last.successor = element;
					last = element;
					cardinality++;
				};

				this.insertPredecessor = function(d) {
					if(d == null || d === undefined)
						throw "data is empty";
					else if(!type(d))
						throw "data is not same type";
					else if(current == null)
						throw "current is not set";
					const element = new Element(d, current.predecessor, current);
					if(current == first)
						first = element;
					else
						current.predecessor.successor = element;
					current.predecessor = element;
					cardinality++;
				};

				this.insertSuccessor = function(d) {
					if(d == null || d === undefined)
						throw "data is empty";
					else if(!type(d))
						throw "data is not same type";
					else if(current == null)
						throw "current is not set";
					const element = new Element(d, current, current.successor);
					if(current == last)
						last = element;
					else
						current.successor.predecessor = element;
					current.successor = element;
					cardinality++;
				};

				this.accessCurrent = function() {
					if(this.isEmpty())
						throw "collection is empty";
					else if(current == null)
						throw "current is not set";
					return current.getData();
				};

				this.accessFirst = function() {
					if(this.isEmpty())
						throw "collection is empty";
					current = first;
					return first.getData();
				};

				this.accessLast = function() {
					if(this.isEmpty())
						throw "collection is empty";
					current = last;
					return last.getData();
				};

				this.accessPredecessor = function() {
					if(this.isEmpty())
						throw "collection is empty";
					else if(current == null)
						throw "current is not set";
					else if(current.predecessor == null)
						throw "current is first";
					current = current.predecessor;
					return current.getData();
				};

				this.accessSuccessor = function() {
					if(this.isEmpty())
						throw "collection is empty";
					else if(current == null)
						throw "current is not set";
					else if(current.successor == null)
						throw "current is last";
					current = current.successor;
					return current.getData();
				};

				this.removeCurrent = function() {
					if(this.isEmpty())
						throw "collection is empty";
					else if(current == null)
						throw "current is not set";
					const data = remove(current);
					current = first;
					return data;
				};

				this.removeFirst = function() {
					if(this.isEmpty())
						throw "collection is empty";
					const is = current == first;
					const data = remove(first);
					if(is)
						current = first;
					return data;
				};

				this.removeLast = function() {
					if(this.isEmpty())
						throw "collection is empty";
					const is = current == last;
					const data = remove(last);
					if(is)
						current = last;
					return data;
				};

				this.removePredecessor = function() {
					if(this.isEmpty())
						throw "collection is empty";
					else if(current == null)
						throw "current is not set";
					else if(current.predecessor == null)
						throw "current is first";
					return remove(current.predecessor);
				};

				this.removeSuccessor = function() {
					if(this.isEmpty())
						throw "collection is empty";
					else if(current == null)
						throw "current is not set";
					else if(current.successor == null)
						throw "current is last";
					return remove(current.successor);
				};

				this.iterator = function() {

					var element = first;
					return Object.freeze({
						
						hasNext: Object.freeze(function() {
							return element != null;
						}), next: Object.freeze(function() {
							if(this.hasNext()) {
								const data = element.getData();
								element = element.successor;
								return data;
							}
							throw "no such element";
						})
						
					});
				};

				this.contains = function(d) {
					if(d == null || d === undefined || !type(d))
						return false;
					var element = first;
					for(var i = 0; i < cardinality; i++) {
						if(d === element.getData())
							return true;
						element = element.successor;
					}
					return false;
				};

				const remove = function(element) {
					if(element.predecessor == null)
						first = element.successor;
					else
						element.predecessor.successor = element.successor;
					if(element.successor == null)
						last = element.predecessor;
					else
						element.successor.predecessor = element.predecessor;
					cardinality--;
					return element.getData();
				};
			}

			function PriorityQueue(t, c) {

				if(typeof c !== "function")
					throw "comparator is not function";
				const doubleList = new AbstrDoubleList(t);
				const type = t;
				const comparator = c;

				this.isEmpty = function() {
					return doubleList.isEmpty();
				};

				this.clear = function() {
					doubleList.clear();
				};

				this.cardinality = function() {
					return doubleList.cardinality();
				};

				this.insert = function(d) {
					if(d == null || d === undefined)
						throw "data is empty";
					else if(!type(d))
						throw "data is not same type";
					if(this.isEmpty()
							|| comparator(doubleList.accessLast(), d) <= 0) {
						doubleList.insertLast(d);
						return;
					}
					doubleList.accessFirst();
					for(var i = 0; i < doubleList.cardinality(); i++) {
						if(comparator(doubleList.accessCurrent(), d) > 0) {
							doubleList.insertPredecessor(d);
							return;
						}
						doubleList.accessSuccessor();
					} 
				};

				this.access = function() {
					if(this.isEmpty())
						throw "collection is empty";
					return doubleList.accessFirst();
				};

				this.remove = function(d) {
					if(this.isEmpty())
						throw "collection is empty";
					else if(!doubleList.contains(d))
						throw "not contained";
					for(var i = 0, data = doubleList.accessFirst();
							i < doubleList.cardinality(); i++, data =
									doubleList.accessSuccessor()) {
						if(data === d)
							return doubleList.removeCurrent();
					}
					return null;
				};

				this.contains = function(d) {
					return doubleList.contains(d);
				};

				this.iterator = function() {
					return doubleList.iterator();
				};
			}

			function AnimationStargateBlink(element) {

				const maximum = 15;
				const timeout = 10;

				var add = 1;
				var value = 0;
				var element = element;
				var run = false;
				var handler1 = null;
				var handler2 = null;

				this.isRunning = function() {
					return run;
				};

				this.startAnimation = function() {
					if(!run) {
						run = true;
						handler1 = setInterval(animation, maximum);
					}
				};

				this.stopAnimation = function() {
					if(handler1 != null)
						clearInterval(handler1);
					if(handler2 != null)
						window.clearTimeout(handler2);
					handler1 = null;
					handler2 = null;
					run = false;
				};

				var animation = function() {
					if(value+add > maximum || value+add < 0)
						add *= -1;
					value += add;
					element.setAttribute("fill", "url(#stargate-blink-" + value + ")");
					if(value == 0) {
						clearInterval(handler1);
						handler1 = null;
						handler2 = window.setTimeout(function() {
							handler1 = setInterval(animation, maximum);
						}, 400);
					}
				};

			}

			function AnimationTimer(element1, element2, element3, action, type) {

				const CONVERTS = [100, 60, 60, 24, 7];
				const MAXIMUM_LIFE_SPAN = 2314130;

				var run = false;
				var dateStart = null;
				var element1 = element1;
				var element2 = element2;
				var element3 = element3;
				var action = action;
				var handler = null;
				var type = type;
				var shutdown = type ? MAXIMUM_LIFE_SPAN : Math.floor((MAXIMUM_LIFE_SPAN - 9)*Math.random()) + 10;
				element1.innerHTML = check(0);
				element2.innerHTML = check(0);
				element3.innerHTML = check(0);

				this.startTimer = function() {
					if(!run) {
						run = true;
						dateStart = new Date().getTime();
						handler = setInterval(animate, 10);
						printTime(
							Math.floor(shutdown/10),
							(type ? "maximum" : "incoming") + " wormhole life span: "
						);
					}
				};

				this.stopTimer = function() {
					if(type)
						run = false;
				};

				var animate = function() {
					var distance = new Date().getTime() - dateStart;
					var isOverMaximum = distance <= shutdown;
					if(run && isOverMaximum) {
						distance = Math.floor(distance/10);
						var array = toTimeArray(distance);
						element3.innerHTML = array[array.length-3];
						element2.innerHTML = array[array.length-2];

				var x2 = x2;
				var y2 = y2;

				var dy = y2 - y1;
				var element = element;
				var onstart = onstart;
				var onend = onend;
				var handler = null;

				this.startAnimation = function() {
					type = !type;

						onstart(type);
					if(!run) {
						run = true;
						handler = setInterval(animation, 20);

					var endX = (type ? x2 : x1);
					var endY = (type ? y2 : y1);
					var add = (type ? 5 : -5);
					if(run && (dx != 0 && (type ? x < endX : x > endX) || dy != 0 && (type ? y < endY : y > endY))) {
						if(dx != 0) {

							x += (Math.abs(add) <= Math.abs(d) ? add : d);
						}
						if(dy != 0) {
							var d = endY - y;

							onend(type);
						handler = null;
						run = false;

					value = 0;
					run = false;

							self.stopAnimation();
					}
				};

			}

			function BaseAlertAnimation(elm) {

				const phaseDuration = 600;
				const Animation = function(element) {

					const refresh = 10;
					const step = refresh/phaseDuration; 
					var element = element;
					var handler = null;
					var run = false;
					var opacity = 0;
					var phase = 1;

					this.isRunning = function() {
						return run;
					};

					this.startAnimation = function() {
						if(!run)
							handler = window.setTimeout(animate, 0);
						run = true;
					};

					this.stopAnimation = function() {
						run = false;
						window.clearTimeout(handler);
						handler = null;
						phase = 1;
						opacity = 0;
						element.style.opacity = opacity;
					};

					var animate = function() {
						if(run) {
							var delay = refresh;
							switch(phase) {
								case 1:
									opacity += step;
									if(opacity >= 1) {
										opacity = 1;
										phase = 2;
										delay = phaseDuration;
									}
									break;
								case 2:
									phase = 3;
									break;
								case 3:
									opacity -= step;
									if(opacity <= 0) {
										opacity = 0;
										run = false;
										phase = 1;
									}
									break;
							}
							element.style.opacity = opacity;
							if(run)
								window.setTimeout(animate, delay);
						}
					};
				};
				const elementContainer = elm;
				const elements = elm.getElementsByClassName("text-container");
				const animation1 = new Animation(elements[0]);
				const animation2 = new Animation(elements[1]);
				const animation3 = new Animation(elements[2]);
				var handler = null;
				  
				this.isRunning = function() {
					return animation1.isRunning() || animation2.isRunning()
						|| animation3.isRunning();
				};

				this.startAnimation = function() {
					if(!this.isRunning()) {
						elementContainer.style.display = "block";
						var repeat = function() {
							animation1.startAnimation();
							window.setTimeout(animation2.startAnimation, phaseDuration);
							window.setTimeout(animation3.startAnimation, phaseDuration*2);
						};
						handler = window.setInterval(repeat, phaseDuration*6);
						repeat();
					}
				};

				this.stopAnimation = function() {
					if(handler !== null) {
						clearInterval(handler);
						animation1.stopAnimation();
						animation2.stopAnimation();
						animation3.stopAnimation();
						elementContainer.style.display = "none";
					}
				};

			}

					var element = element;
					var handler = null;
					var run = false;
					var opacity = 0;
					var phase = 1;

					this.isRunning = function() {
						return run;
					};

					this.startAnimation = function() {
						if(!run)
						  handler = window.setTimeout(animate, 0);
						run = true;
					};

					this.stopAnimation = function() {
						run = false;
						window.clearTimeout(handler);
						handler = null;
						phase = 1;
						opacity = 0;
						element.style.opacity = opacity;
					};

					var animate = function() {
						if(run) {
							var delay = refresh;
							switch(phase) {
								case 1:
									opacity += step;
									if(opacity >= 1) {
										opacity = 1;
										phase = 2;
										delay = fadeOutDelay;
									}
									break;
								case 2:
									opacity -= step;
									if(opacity <= 0) {
										self.stopAnimation();
										return;
									}
									break;
							}
							element.style.opacity = opacity;
							if(run)
								window.setTimeout(animate, delay);
						}
					};
				};

					if(handler !== null) {

					var chevSym = "";

					var textChevs = "";
					var y1 = 575;
					var y2 = 650;
					for(var i = 0; i < TYPES_LINE[t].length; i++) {
						var id = TYPES[t][6+i];
						chevSym += "<rect class=\"chev-sym\" x=\"840\" y=\"" + y1 + "\" width=\"120\" height=\"80\" />";
						chevSym += "<rect id=\"chev-sym-" + id + "\" class=\"chev-sym\" x=\"840\" y=\"" + y1 + "\" width=\"120\" height=\"80\" />";
						lineChevSym += "<path class=\"line-chev-sym\" d=\"" + TYPES_LINE[t][i] + "\" />";
						lineChevSym += "<path id=\"line-chev-sym-" + id + "\" class=\"line-chev-sym\" d=\"" + TYPES_LINE[t][i] + "\" />";
						textChevs += "<text id=\"text-chev-" + id + "\" class=\"text-chev\" x=\"820\" y=\"" + y2 + "\">" + (7+i) + "</text>";
						y1 += ADD;
						y2 += ADD;
					}
					var max = Math.max(p, t);
					for(var i = 6; i < max - 1; i++) {
						var temp = i >= p-1;
						var elms = document.getElementById("ch" + TYPES[max][i]).getElementsByClassName("chevron" + (temp ? "-off" : ""));
						var index = 0;
						var length = elms.length;
						var element = document.getElementById("locks").getElementsByTagName("g")[i+1];
						if(temp)
							element.removeAttribute("class");
						else
							element.setAttribute("class", "hide");
						while(elms.length > 0) {
							var attr1 = elms[0].getAttribute("class");
							var attr2 = elms[0].getAttribute("class");
							if(temp)
								attr2 = attr1.replace("chevron-off", "chevron");
							else
								attr2 = attr1.replace("chevron", "chevron-off");
							elms[0].setAttribute("class", attr2);
							index++;
							if(index >= length)
								break;
						}
					}
					document.getElementById("line-chev-syms-end").innerHTML = lineChevSym;
					document.getElementById("chev-syms-end").innerHTML = chevSym;
					document.getElementById("text-chevs-end").innerHTML = textChevs;

				const userAgentChrome = userAgent.indexOf("Chrome");
				const userAgentSafari = userAgent.indexOf("Safari");
				const userAgentEdge = userAgent.indexOf("Edge");
				const value = userAgentEdge > -1 ? 0 : (userAgentAppleWebKit > -1 ||  userAgentChrome > -1 || userAgentSafari > -1 ? 12 : -12);

				  var widthRatio = windowWidth/graphicsWidth;
				  var heightRatio = windowHeight/graphicsHeight;
				  var minimum = Math.min(widthRatio, heightRatio);
				  
				  stargate.style = "width: " + windowWidth + "px; height: " + windowHeight + "px;";
				  graphics.setAttribute(
						"transform",
						"translate(" + ((windowWidth - graphicsWidth*minimum)/2)

						eventElement.innerHTML = (event.ctrlKey ? "Ctrl" + (isControl ? "" : " + ") : "") + (event.shiftKey ? "Shift" + (isShift ? "" : " + ") : "") + (event.altKey ? "Alt" + (isAlt ? "" : " + ") : "") + (isControl || isShift || isAlt ? "" : key) + " down";
