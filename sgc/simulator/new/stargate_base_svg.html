		<style>

			body {
				background-color: #000000;
				color: #EBD594;
				font-size: 30px;
				overflow: hidden;
			}
			
			body > * {
				display: unset;
			}

			.time {
				font-family: digit-7, monospace;
			}

			#database-screen-container {
				width: 100vw;
				height: 100vh;
				top: 0;
				left: 0;
				position: absolute;
				background-color: #000000;
			}

			#database-screen {
				width: calc(100vw - 12px);
				height: calc(100vh - 12px);
				border: 6px solid #009999;
				color: #009999;
				border-radius: 10px;
			}

			#database-screen-table tr.log, #database-screen tr.log td.border {
				width: 120px;
				height: 90px;
				text-align: center;
				vertical-align: middle;
			}

			tr.log svg.glyph > path {
				fill: none;
				stroke-width: 1;
				transform: scale(1.7,1.7);
			}

			.database-item-active svg.glyph > path {
				stroke: #E2E9C0;
			}

			.database-item-inactive svg.glyph > path, .database-item-locked svg.glyph > path {
				stroke: #ff0000;
			}

			.database-glyph-name, .database-item td.border {
				border: 4px solid #009999;
			}

			.database-glyph-name {
				margin: -2px;
			}

			.database-item-inactive .database-glyph-name,
			#database-screen-scrollable .database-item-inactive .border,
			.database-item-locked .database-glyph-name,
			#database-screen-scrollable .database-item-locked .border {
				border-color: #ff0000;
			}

			.database-item-inactive .database-glyph-name, .database-item-locked .database-glyph-name {
				color: #ff0000;
			}

			tr.log svg.glyph {
				width: 86.4px;
				height: 90px;
			}

			.database-glyph-name {
				color: #E2E9C0;
				font-size: 20px;
				text-align: center;
				vertical-align: middle;
				height: 30px;
			}

			.database-alphabethic {
				width: 65px;
				border-left: 0;
				border-right: 0;
			}

			#database-screen-scrollable td[colspan="2"] {
				width: 100%;
			}

			#database-screen-scrollable {
				overflow: hidden;
				height: calc(100% - 200px);
			}

			#database-screen-table, #database-screen-scrollable table {
			   border-collapse: collapse; 
			}

			#database-scrollable-content > table {
				margin-top: 15px;
				margin-bottom: 15px;
			}

			.profile-detail {
				padding: 0px 5px;
			}

			.profile-detail .planet-name, .profile-detail .status {
				color: #E2E9C0;
			}

			.profile-detail .planet-name {
				font-size: 30px;
			}

			.profile-detail .status {
				font-size: 24px;
			}

			.profile-detail .planet-info {
				margin-top: 5px;
				font-size: 16px;
			}

			.profile-detail > table > tr > table td {
				padding: 0 5px;
			}

			.database-item {
				margin-left: 5px;
				border-left: 4px solid black;
			}

			.database-item-active:hover, .database-item-inactive:hover {
				outline: 4px solid #00ff00;
			}

			.profile-detail table {
				font-size: 20px;
			}

			.profile-detail > table > tr > th {
				text-align: left;
			}
			 
			.database-none {
				border: 0;
			}

			#database-screen table th.same-width {
				width: 124px;
			}

			.scrollable-content, .scroller-box {
				float: left;
			} 
				   
			.scroller-box {
				border: 2px solid #009999;
				width: 20px;
				height: calc(100% - 212px);
				position: fixed;
				right: 10px;
			}

			#database-scrollbar {
				background-color: #999999;
				width: 100%;
				height: 20%;
				position: absolute;
			}

			.scrollable-content {
				width: calc(100% - 30px);
			}

			.scroller-box > * {
				position: absolute;
			}

			.scroller {
				width: 100%;
				height: calc(100% - 48px);
				top: 24px;  
			}
					
			.scroller-button {
				font-size: 20px;
				font-weight: bold;
				color: #009999;
				background-color: #000000;
				border: 2px solid #009999;
				line-height: 20px;
				padding: 0;
			}

			.scroller-button-up {
				top: 0;
			}

			.scroller-button-down {
				bottom: 0;
			}

			.show {
				display: block;
			}

			.hide {
				display: none;
			}

			.chevron {
				stroke: #AC0000;
				stroke-width:3;
			}

			.chevron-off {
				stroke: #216363;
				stroke-width: 3;
			}

			.apply, .pause, .cancel {
				color: white;
				background-color: black;
				padding: 10px;
				font-size: 20px;
				margin: 5px;
				position: absolute;
				left: 1050px;
			}

			.apply {
				border: 3px solid #00CC00;
			}

			.apply:hover {
				background: radial-gradient(black, #00CC00);
			}

			.apply:active {
				background: radial-gradient(#00CC00, black);
			}

			.pause {
				border: 3px solid #ffcc66;
			}

			.pause:hover {
				background: radial-gradient(black, #ffcc66);
			}

			.pause:active {
				background: radial-gradient(#ffcc66, black);
			}

			.cancel {
				border: 3px solid #AC0000;
			}

			.cancel:hover {
				background: radial-gradient(black, #AC0000);
			}

			.cancel:active {
				background: radial-gradient(#AC0000, black);
			}

			input[type=button]:disabled {
				background-color: #e0e0e0;
				color: #505050;
				border-color: white;   
			}

			.line-chev-sym {
				stroke-width: 2px;
				stroke: #669999;
				fill: none;
			}

			.chev-sym {
				stroke: #669999;
				stroke-width: 2;
			}

			.text-chev {
				font-weight: bold;
			}

			#dail-on {
				top: 10px;
			}

			#dail-off {
				top: 80px;
			}

			#dail-hold {
				top: 160px;          
			}

			#shutdown {
				top: 240px;
			}

			#stargate-timer {
				visibility: hidden;
			}

			#base-alert, #base-evac, #iris-center {
				display: none;
			}
        
		</style>
		<script src="simulator_base.js"></script>
		<script type="text/javascript">
			window.addEventListener("load", function() {
				const stargateStatus = document.getElementById("stargate-status");
				const stargateBlinkFillStops = document.getElementById("stargate-blink-fill").getElementsByTagName("stop");
				const simulator = new SGCSimulatorBase(
					document.getElementsByTagName("svg")[0],
					info => {
						stargateStatus.style.opacity = info.opacity;
						stargateBlinkFillStops[1].setAttribute("offset", info.percent + "%");
						stargateBlinkFillStops[2].setAttribute("offset", (info.percent*2) + "%");
					}
				);
				simulator.start();
			});
		</script>
